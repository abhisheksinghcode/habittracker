<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Habit Tracker</h1>
    </header>
    <div class="container">
        <h2>My Habits</h2>
        <div id="habits-list">
            <div class="habit">
                <span class="habit-name">Morning Walk</span>
                <div>
                    <button onclick="editHabit(this)">Edit</button>
                    <button onclick="deleteHabit(this)">Delete</button>
                    <button onclick="markAsDone(this)">Mark as Done</button>
                </div>
            </div>
            <div class="habit">
                <span class="habit-name">Drink 2 Liters of Water</span>
                <div>
                    <button onclick="editHabit(this)">Edit</button>
                    <button onclick="deleteHabit(this)">Delete</button>
                    <button onclick="markAsDone(this)">Mark as Done</button>
                </div>
            </div>
        </div>

        <div class="new-habit">
            <h3>Add a New Habit</h3>
            <input type="text" id="new-habit" placeholder="Enter habit name">
            <button onclick="addHabit()">Add Habit</button>
        </div>
    </div>
    <footer class="footer">
        <div class="watermark">created with love &#10084; by Abhishek</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
